version: "2"
services:

  apigateway:
    image: zuul-service
    build: zuul-gatewayservice/
    restart: always
    network_mode: host
    depends_on:
    - eurekaserver
    ports:
    - 8092:8092
    expose:
    - 8092

  eurekaserver:
    image: eureka-servcie:latest
    build: eureka-server/
    restart: always
    network_mode: host
    ports:
    - 9091:9091
    expose:
    - 9091

#  configserver:
#      image: config-servcie:latest
#      build: config-server/
#      restart: always
#      network_mode: host
#      ports:
#      - 8888:8888
#      expose:
#      - 8888

  mysqldb:
    image: mysql:5.7
    restart: always
    container_name: mysql-container
    network_mode: "host"
    hostname: localhost
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: LoginDB
#      MYSQL_USER: root
      MYSQL_PASSWORD: root123
#    volumes:
#      - /DB/mysql:/var/lib/mysql
    ports:
      - 3306:3306



  loginservice:
    image: login-service:latest
    build: login-service/
    restart: always
    network_mode: "host"
    hostname: localhost
    depends_on:
      - mysqldb
      - eurekaserver
    ports:
    - 8083:8083
    expose:
    - 8083

  angular-app:
    build: angular/
    image: angular
    restart: always
    mem_limit: 1024m
    container_name: Angular
    network_mode: "host"
    hostname: localhost
    ports:
      - 8081:8081
    expose:
      - 8081




